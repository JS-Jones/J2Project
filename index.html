<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Jones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .left, .right, .center {
            flex: 1;
            text-align: center;
        }
        .center h1 {
            font-size: 72px;
            margin: 0;
        }
        .button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="/mnt/data/IMG_8297.jpg" alt="Joshua Jones">

        <div class="center">
            <h1>J<sup>2</sup>P</h1>
